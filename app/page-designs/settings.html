<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Someone's Blog - Article Name</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="settings.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8a8e0bb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="links">
            <a>Home</a>
            <a>Sign Up</a>
            <a>Articles</a>
        </nav>
        <div class="userbar">
            <div class="dropdown">
                <div class="navavatar"><img src="skeleton.jpg" id="navavatar"></div>
                <button class="dropdown-menu"></button>
                <div class="dropdown-content">
                    <a href="#">Settings</a>
                    <a href="#">Sign Out</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </header>
    <div id="settings">
        <div id="personal-settings">
            <form id="username-change-form" action="" method="post">
                <span class="field-caption">Username:</span>
                <input type="text" name="newusername">
                <input type="submit" value="Update Username">
            </form>
            <form id="avatar-settings-form" action="" method="post">
                <span class="field-caption">Avatar:</span>
                <img src="avatar2.jpg" width="256px" height="256px" id="avatar">
                <div class="input-container">
                    <i class="fas fa-pen editicon"></i>
                    <input type="file" name="new-avatar-image">
                </div>
                <input type="submit" value="Update User Picture">
            </form>
        </div>
        <form id="password-or-email" action="" method="post">
            <span class="field-caption">Old Password</span>
            <input type="password" name="old-password">
            <span class="field-caption">New E-Mail</span>
            <input type="email" name="new-email">
            <span class="field-caption">New Password</span>
            <input type="password" name="new-password">
            <span class="field-caption">New Password (Confirm)</span>
            <input type="password" name="new-password-confirm">
            <input type="submit" value="Change Email or Password">
        </form>


    </div>
    <footer>
        <div>
            Some Meaningful Text About the Project and people behind it
        </div>
        <div id ='footer-authorship'>
            2019-2019 Author (c)
        </div>
    </footer>
</body>
</html>
