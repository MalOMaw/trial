<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Someone's Blog - Article Name</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="signin.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="links">
            <ul class="navbar">
                <span id="blogcaption">Someone's Blog</span>
                <li>Home</li>
                <li>Sign Up</li>
                <li>Articles</li>
            </ul>
        </nav>
    </header>
    <img id="logo" src="blog.png" width="50px">
    <span id="signin-span">Sign up to Blog</span>
    <form action="" method="post" novalidate>
        <div id="formbody">
            <label>E-Mail</label>
            <input type="text" name="username">
            <label>Username</label>
            <input type="text" name="username">
            <label>Password</label>
            <input maxlength="500" type="password" name="password">
            <input type="submit" value="Sign In">
            <a href="restore">Forgot password?</a>
        </div>
    </form>
    <footer>
        <div id="footer-about">
            Some Meaningful Text About the Project and people behind it
        </div>
        <div id="footer-authorship">
            2019-2019 Author (c)
        </div>
    </footer>
</body>
</html>
